sintuf_affiliate:
    path: /afilie-se
    defaults: { _controller: InfocorpSintufBundle:Affiliate:index }

infocorp_sintuf_covenant_list:
    path: /convenios
    defaults: { _controller: InfocorpSintufBundle:Covenant:list }

infocorp_sintuf_covenant_view:
    path: /convenios/{slug}
    defaults: { _controller: InfocorpSintufBundle:Covenant:view }

infocorp_sintuf_partner_list:
    path: /parceiros
    defaults: { _controller: InfocorpSintufBundle:Partner:list }

infocorp_sintuf_partner_list_home:
    path: /partner-list-home
    defaults: { _controller: InfocorpSintufBundle:Partner:homeList }

infocorp_sintuf_partner_view:
    path: /parceiros/{slug}
    defaults: { _controller: InfocorpSintufBundle:Partner:view }